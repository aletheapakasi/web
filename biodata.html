<!DOCTYPE html>
<html>
  <head>
    <title> Biodata </title>
  </head>
  <body>
    <h1><font color="brown"> Form Biodata </font></h1>
	<form action="" method="post">
	  <font color="red"><label for="nama-depan">Nama Depan :</label></font>
	  <br>
	  <input type="text" name="nama-depan" value="Alethea" id="nama-depan">
	  <br>
	  <font color="red"><label for="nama-belakang">Nama Belakang :</label></font>
	  <br>
	  <input type="text" name="nama-belakang" value="" id="nama-belakang">
	  <br>
	  <font color="red"><label for="Password">Password :</label></font>
	  <br>
	  <input type="password" name="password" value="" id="password">
	  <br><br>
	  <label for="gender">Gender :</label>
	  <br>
	  <input type="radio" name="gender" value="" id="male">
	  <label for="male-radio">Male</label>
	  <br>
	  <input type="radio" name="gender" value="" id="female">
	  <label for="female-radio">Female</label>
	  <br>
	  <input type="radio" name="gender" value="" id="other">
	  <label for="other-radio">Other</label>
	  <br><br>
	  <label for="bahasa">Bahasa yang dikuasai</label>
	  <br>
	  <input type="checkbox" name="bahasa" value="Indonesia" id="checkbox-indonesia">
	  <label for="checkbox">Bahasa Indonesia</label>
	  <br>
	  <input type="checkbox" name="bahasa" value="inggris" id="checkbox-inggris">
	  <label for="checkbox">Bahasa Inggris</label>
	  <br>
	  <input type="checkbox" name="bahasa" value="mandarin" id="checkbox-mandarin">
	  <label for="checkbox">Bahasa Mandarin</label>
	  <br><br>
	  <label for="umur">Umur</label>
	  <br>
	  <input type="number" name="umur" step="1" id="umur">
	  <br><br>
	  <label for="skill">Skill Programming</label>
	  <br>
	  <label>Pemula</label>
	  <input type="range" min="10" max="100" step="10" name="skill" id="skill">
	  <label>Expert</label>
	  <br><br>
	  <label for="fakultas">Fakultas</label>
	  <br>
	  <select name="fakultas" id="fakultas">
	    <option value="komputer">Fakkultas Ilmu Komputer</option>
		<option value="ekonomi">Fakultas Ekonomi</option>
		<option value="pendidikan">Fakultas Pendidikan</option>
	  </select>
	  <br><br>
	  <label for="about">Tentang saya</label>
	  <br>
	  <textarea name="name" rows="8" cols="40">
	  About Me
	  </textarea>
	  <br>
	  <input type="submit" value="submit">
	 </form>
  </body>
</html>
